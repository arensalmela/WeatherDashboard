<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style href ="style.css"></style>
</head>
 <body>
     <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
     </header>
        <div class = "container">
          <div class = "row">
            <aside class = "col-lg-3">
                <p>Search for a City:</p>
                <div class="input-group mb-3">
                    <input id = "city-search" type="text" class="form-control" placeholder="">
                    <div class="input-group-append">
                      <button id = "find-city" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                  </div>
                  <ul class = "recentSearch">

                  </ul>
                </aside>
            <div class = "col-lg-9">
                <div id ="today">

                </div>
                <div id = "uvIndex">

                </div>
              </div>    
        </div>
        <div class = "row">
          <div class = "col">
            <h2 class = "justify-content-center">5 Day Forecast</h2>
          </div>
      </div>
      <div class = "row justify-content-between" id ="forecastBlocks"> 

      </div>
    
    
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
